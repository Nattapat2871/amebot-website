<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/asset/amebot.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="invite_page_title">Invite AmeBot</title>

    <meta http-equiv="refresh"
        content="2; url=https://discord.com/oauth2/authorize?client_id=1141443585737244682&permissions=8&integration_type=0&scope=bot+applications.commands">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="/index.html" class="brand">
                <img src="/asset/amebot.png" alt="Logo" class="brand-icon">
                <span>AmeBot</span>
            </a>
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="/" data-translate-key="nav_home"><i
                            class="fa-solid fa-house-chimney"></i><span>Home</span></a></li>
                <li><a href="#" data-translate-key="nav_status"><i
                            class="fa-solid fa-bolt-lightning"></i><span>Status</span></a></li>
                <li><a href="#" data-translate-key="nav_dashboard" class="nav-link-disabled"><i
                            class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
                <li><a href="/contact" data-translate-key="nav_contact"><i
                            class="fa-solid fa-envelope"></i><span>Contact</span></a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="language-switcher" id="language-switcher">
                <button class="lang-button" id="lang-button">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/flags/4x3/us.svg" alt="US Flag"
                        class="flag-icon" id="current-flag">
                    <span id="current-lang-text">EN</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="lang-dropdown" id="lang-dropdown">
                    <a href="#" class="lang-option" data-lang="EN"
                        data-flag-src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/flags/4x3/us.svg">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/flags/4x3/us.svg"
                            alt="US Flag" class="flag-icon">
                        <span data-translate-key="lang_en">English</span>
                    </a>
                    <a href="#" class="lang-option" data-lang="TH"
                        data-flag-src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/flags/4x3/th.svg">
                        <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/7.2.1/flags/4x3/th.svg"
                            alt="Thai Flag" class="flag-icon">
                        <span data-translate-key="lang_th">ภาษาไทย</span>
                    </a>
                </div>
            </div>
            <button class="hamburger" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div class="mobile-nav-links" id="mobile-menu"></div>
    <div class="overlay" id="overlay"></div>


    <main class="main-content">
        <div class="redirect-container">
            <img src="/asset/amebot.png" alt="Bot Logo" class="redirect-logo">
            <h1 data-translate-key="invite_heading">Inviting AmeBot</h1>
            <p data-translate-key="invite_subheading">You will be redirected shortly...</p>
            <div class="spinner"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-copyright">
            <p>&copy; 2025 <a href="/index.html" class="footer-brand-link">AmeBot#5990</a>. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="script.js"></script>

</body>

</html>
